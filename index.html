<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My Gogle Map</title>
	<style>
		#map{
			height:400px;
			width:100%;
		}
	</style>
</head>
<body>

	<h1>My google map</h1>

	<div id="map">
		
	</div>

	<script>
		
		function initMap(){

			//map options
			var options = {
				zoom:8,
				center:{lat:42.3601,lng:-71.0589}
			}

			//new map

			var map = new google.maps.Map(document.getElementById('map'),options);

			/*
			//add marker

			var marker = new google.maps.Marker({
				position:{lat:42.4668,lng:-70.9495},
				map:map,
				icon:{
					path: google.maps.SymbolPath.CIRCLE,
            		scale: 10

				}
			});

			var infoWindow = new google.maps.InfoWindow({
				content:'<h1>Lynn MA</h1>'
			});

			marker.addListener('click',function(){
				infoWindow.open(map,marker);
			});
			*/

			//dynamically add marker
			addMarker({coords:{lat:42.4668,lng:-70.9495}});

			addMarker({coords:{lat:42.8584,lng:-70.9300}});
			
			//add marker function

			function addMarker(props){
					var marker = new google.maps.Marker({
								position:props.coords,
								map:map,
								icon:{
									path: google.maps.SymbolPath.CIRCLE,
            						scale: 10

								}
							});

			}

		}
	</script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHP2EmI11tGgK9n29kSHYYnEzu9HBrkjo&callback=initMap">
    </script>

</body>
</html>
